{% extends "posts/base.html" %} 

{% block title %}
 Confirm Deletion  
{% endblock title %}

{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" class="btn btn-primary" value="Confirm" />
  </form>
</div>

{% endblock content %}
