{% extends "posts/base.html" %}

{% block title %}
{{view_type}} Post
  
{% endblock title %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4 offset-4">
    <h1 class="text-center py-4">{{view_type}} Post </h1>
    <form method="post" enctype="multipart/form-data">  
        {% csrf_token %}  
        {{ form.as_p }}    
        <button type="submit" class="btn btn-primary">{{view_type|title}}</button>
    </form>
</div>
</div>
</div>
{% endblock content %}
